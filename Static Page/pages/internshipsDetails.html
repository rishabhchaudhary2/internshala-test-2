<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Internshala | Summer Internship 2021</title>
    <link rel="icon" type="image/png" href="https://internshala.com/favicon.ico">
    <link rel="stylesheet" href="../styles/internshipDetails.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <!-- Navbar  -->
    <div id="navBar">
        
    </div>
    <nav>
        
    </nav>
    <!-- login Modal Pop-up-->
    <div id="login_modal_popup">

    </div>
    <!-- Job Details -->
    <h1 id="heading"></h1>
    <div id="internshipsDetails">
        <h3 id="Role"></h3>
        <div id="icon">
            <img>
        </div>
        <p id="companyName"></p>
        <p id="wfh"></p>
        <div id="brief">
            <div class="detailOfIntern">
                <h5>START DATE</h5>
                <p>Immediately</p>
            </div>
            <div class="detailOfIntern">
                <h5>Duration</h5>
                <p></p>
            </div>
            <div class="detailOfIntern">
                <h5>STIPEND</h5>
                <p></p>
            </div>
            <div class="detailOfIntern">
                <h5>APPLY BY</h5>
                <p></p>
            </div>
        </div>
        <p id="applicants"></p>
        <hr/>
        <h3 id="about"></h3>
        <div id="aboutCompany">

        </div>
        <h3 id="aboutWork"></h3>
        <p>Selected intern's day-to-day responsibilities include:</p>
        <div id="workDes">
            <ol></ol>
        </div>
        <h3>Skill(s) required</h3>
        <div id="skills">

        </div>
        <h3>Who can apply</h3>
        <div id="whoApply">
            <ol></ol>
        </div>
        <h3>Perks</h3>
        <div id="perks">

        </div>
        <h3>Number of openings</h3>
        <p id="openings"></p>
        <button>Apply now</button>
    </div>
    <!-- Footer -->
    <div id="footer">   

    </div>
</body>
</html>
<script type="module">
    // nav-bar modal
    import {navbar, huberberg} from "../components/navbar.js";
    document.getElementsByTagName('nav')[0].innerHTML =  navbar();
    document.getElementById('navBar').addEventListener('click', hidehuberberg);
    document.getElementById('huberbergMenu').addEventListener('click', showHuberberg);
    function showHuberberg(){
        document.getElementById('navBar').innerHTML =  huberberg();
        document.getElementsByTagName('body')[0].setAttribute('id', 'fixedBody');
    }
    function hidehuberberg(){
        document.getElementById('navBar').innerHTML = null;
        document.getElementsByTagName('body')[0].removeAttribute('id', 'fixedBody');
    }
    // footer modal
    import {footer} from "../components/footer.js";
    let foot = document.getElementById("footer");
    foot.innerHTML = footer();
    // return to homepage onclick brand logo
    document.getElementById("intershalaLogo").onclick = () => {
        window.location.href = "../homepage.html";
    }
</script>
<script src="../scripts/internshipDetails.js"></script>
