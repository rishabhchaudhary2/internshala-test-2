<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internships | Summer Internship 2021</title>
</head>
<link href="./register_student.css" rel="stylesheet"/>
<body>
    <div id="regStd">
        <div id="poster">
            <div>
                <div>A <span>free</span> ride to your dream career</div>
                <h3>Register and apply to 10000+ opportunities</h3>
                <div class="cat">
                    <img src="https://internshala.com/static/images/common/check_box.svg">
                    <h4>Internships</h4>
                </div>
                <div class="cat">
                    <img src="https://internshala.com/static/images/common/check_box.svg">
                    <h4>Fresher jobs</h4>
                </div>
                <div class="cat">
                    <img src="https://internshala.com/static/images/common/check_box.svg">
                    <h4>Work from home jobs</h4>
                </div>
            </div>
        </div>
        <div id="signupSec">
            <div id="signupDiv">
                <div class="textCenter" id="signGoogle">
                    <img src="https://internshala.com/static/images/login/google_logo.png">
                    <h4>Sign Up with Google</h4>
                </div>
                <div id="horStroke">

                </div>
                <div class="textCenter" id="opt">
                    <p>OR</p>
                </div>
                <form onsubmit="signup(event)">
                    <div class="details1">
                        <label>Email</label>
                        <input placeholder="vivek@example.com"/>
                    </div>
                    <div class="details1">
                        <label>Password</label>
                        <input placeholder="Must be at least 6 characters" type="password"/>
                    </div>
                    <div id="name">
                        <div class="details1">
                            <label>First Name</label>
                            <input placeholder="Vivek"/>
                        </div>
                        <div class="details1">
                            <label>Last Name</label>
                            <input placeholder="Sharma"/>
                        </div>
                    </div>
                    <p id="tc">By signing up, you agree to our <span>Terms and Conditions</span>.</p>
                    <button class="textCenter" type="submit">Sign up</button>
                </form>
                <p id="msg">Already registered? <span>Login</span></p>
            </div>
        </div>
    </div>
    <script src="./register_student.js"></script>
</body>
</html>
